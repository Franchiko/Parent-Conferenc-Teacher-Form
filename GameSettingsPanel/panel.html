<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="description" content="Panel for adjusting game settings FreeCodeCamp Challenge">
    <title>Game Settings Panel</title>
</head>
<body>
    <div class="settings-card">
        <h1>Game Settings</h1>
        <label for="Sound"><input type="checkbox" name="Sound" id="Sound">Sound Effects</label>
        <label for="BackgroundMusic"><input type="checkbox" name="BackgroundMusic" id="BackgroundMusic">Background Music</label>
        <label for="HardMode"><input type="checkbox" name="HardMode" id="HardMode">Hard Mode</label>
        <label for="HapticFeedback"><input type="checkbox" name="HapticFeedback" id="HapticFeedback">Haptic Feedback</label>
    </div>
</body>
</html>
